<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👉 Press Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            display: none; /* 初始隐藏图片 */
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Press Me to Show Image</h1>
    <button onclick="showImage()">Press Me</button>
    <img id="myImage" src="demo.jpg" alt="Image">
    
    <script>
        function showImage() {
            // 获取图片元素
            const image = document.getElementById('myImage');
            // 显示图片
            image.style.display = 'block';
        }
    </script>
</body>
</html>
